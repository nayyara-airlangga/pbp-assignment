{% extends 'base.html' %}

{% block meta %}
<title>Todolist - Login</title>
{% endblock meta %}

{% block content %}

<div class="base">
  <form class="form center" method="POST" action="">
  {% csrf_token %}
    <h1 class="form-header">Sign In</h1>
    <label for="username">Username</label>
    <input class="form-input" id="username" type="text" name="username" placeholder="Username" class="form-control">

    <label for="password">Password</label>
    <input class="form-input" id="password" type="password" name="password" placeholder="Password" class="form-control">

    <button class="btn btn-primary form-btn" type="submit">Login</button>
    <p class="form-info">Don't have an account? <a href="{% url 'todolist:register' %}">Register</a></p>
  </form>
</div>

{% endblock content %}
