{% extends 'base.html' %}

{% block meta %}
<title>Todolist - Register</title>
{% endblock meta %}

{% block content %}

<div class="base">
  <form class="form center" method="POST" action="">
    {% csrf_token %}
    <h1 class="form-header">Register</h1>
      {{ form.as_table }}
    <button class="btn btn-primary form-btn" type="submit" name="submit">Register</button>
    <p class="form-info">Already have an account? <a href="{% url 'todolist:login' %}">Login</a></p>
  </form>
</div>

{% endblock content %}
