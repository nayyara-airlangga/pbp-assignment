{% extends 'base.html' %}

{% block meta %}
<title>Todolist - My Tasks</title>
{% endblock meta %}

{% block content %}

<!-- Modification from the official bootstrap site -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <h1 class="navbar-brand">{{ user.username }}</h1>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="justify-content-end collapse navbar-collapse" id="navbar-content">
      <ul class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'todolist:create_task' %}">New Task</a>
        <a class="nav-item nav-link" href="{% url 'todolist:logout' %}">Logout</a>
      <ul>
    </div>
  </div>
</nav>

<div id="todolist" class="todolist"> 
</div>

{% endblock content %}
